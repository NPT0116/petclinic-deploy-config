{{- range .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      {{- if ne .name "config-server" }}
      initContainers:
        {{- if ne .name "discovery-server" }}
        - name: wait-for-discovery
          image: busybox
          command: ['sh', '-c', 'until nc -z discovery-server 8761; do echo waiting for discovery-server; sleep 2; done;']
        - name: wait-for-config
          image: busybox
          command: ['sh', '-c', 'until nc -z config-server 8888; do echo waiting for config-server; sleep 2; done;']
        {{- end }}
      {{- end }}
      containers:
        - name: {{ .name }}
          image: "{{ .image }}:{{ .tag }}"
          ports:
            - containerPort: {{ .port }}
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .port }}
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
            - name: EUREKA_INSTANCE_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            {{- if ne .name "config-server" }}
            - name: SPRING_CLOUD_CONFIG_URI
              value: "http://config-server.petclinic-dev.svc.cluster.local:8888"
            {{- end }}
            {{- if ne .name "discovery-server" }}
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://discovery-server.petclinic-dev.svc.cluster.local:8761/eureka/"
            {{- end }}
          {{- if .env }}
          {{- range .env }}
            - name: {{ .name }}
              value: "{{ .value }}"
          {{- end }}
          {{- end }}
{{- end }}